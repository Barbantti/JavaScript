<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Minha primeira aula de JS</h1>
    <p>
        Aprendendo JavaScript
    </p>
    <script>

        /*OBS: Comentários em uma unica linha utilizar o "//" e quando for mais de uma linha utilizar este que esta sendo utilizado agora para fazer este comentário*/

        var nome = window.prompt('Qual é seu nome?')/* Gera uma pergunta */
        window.alert('É um grande prazer em te conhecer, ' + nome) // Sinal de + serviu para concatenação.
    </script>
</body>
</html>
